{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Редактирование ж/д цистерны{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-xl-10 col-lg-11">
      <div class="card shadow-sm">
        <div class="card-header card-header-custom">
          <h5 class="mb-0">Цистерна {{ object.registration_number }}</h5>
        </div>
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h6 class="mt-2 mb-3">Основные данные</h6>
            {% crispy form %}

            <hr>
            <h6 class="mt-2 mb-3">Последняя историческая запись</h6>
            {% crispy history_form %}

            <div class="d-flex gap-2 mt-3">
              <button type="submit" name="save" class="btn btn-success">Сохранить</button>
              <button type="submit" name="cancel" class="btn btn-secondary">Отмена</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
